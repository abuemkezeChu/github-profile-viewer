<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/index.css">
  <title>Github Profile Viewer</title>
</head>
<body>
  <main class="container">
    <!-- SEARCH FIELD -->
    <div class="search">
      <input type="text" placeholder="Github Username" id="username">
      <button id="search">Search</button>
    </div>
    <!-- PROFILE CARD -->
    <div class="profile">
      <div class="profile-image">
        <img src="" alt="" id="profile-image">
      </div>
      <div class="profile-info">
        <h1 id="profile-name"></h1>
        <p id="profile-bio"></p>
        <div class="profile-info-details">
          <div class="profile-info-details-item">
            <span id="profile-repos"></span>
            <span>Repos</span>
          </div>
          <div class="profile-info-details-item">
            <span id="profile-followers"></span>
            <span>Followers</span>
          </div>
          <div class="profile-info-details-item">
            <span id="profile-following"></span>
            <span>Following</span>
          </div>
        </div>
      </div>
    </div>
    <!-- REPOSITORIES -->
    <div class="repos">
      <h2>Repositories</h2>
      <div class="repos-list" id="repos-list">
      </div>
    </div>
  </main>
  <script src="assets/scripts/index.js"></script>
</body>
</html>
